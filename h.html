<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnosis of Diabetes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dbeafe, #eff6ff);
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 25px;
      font-size: 28px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }
    .form-group label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #1e293b;
    }
    .form-group input,
    .form-group select {
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #3b82f6;
      outline: none;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #3b82f6;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Diagnosis of Diabetes</h2>
    <form>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bmi">BMI</label>
        <input type="number" step="0.1" id="bmi" name="bmi" />
      </div>

      <div class="form-group">
        <label for="glucose">Glucose</label>
        <input type="number" id="glucose" name="glucose" />
      </div>

      <div class="form-group">
        <label for="insulin">Insulin</label>
        <input type="number" id="insulin" name="insulin" />
      </div>

      <div class="form-group">
        <label for="bp">Blood Pressure</label>
        <input type="number" id="bp" name="bp" />
      </div>

      <div class="form-group">
        <label for="pedigree">Diabetes Pedigree</label>
        <input type="number" step="0.01" id="pedigree" name="pedigree" />
      </div>

      <div class="form-group">
        <label for="activity">Activity Level</label>
        <select id="activity" name="activity">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="smoker">Smoker</label>
        <select id="smoker" name="smoker">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="family">Family History</label>
        <select id="family" name="family">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="hba1c">HbA1c</label>
        <input type="number" step="0.1" id="hba1c" name="hba1c" />
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
